<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!--    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>-->
<!--    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <main id="root"></main>
    <script type="text/babel">
        const rootElement = document.getElementById("root");
        const root = ReactDOM.createRoot(rootElement);

        const todos = [
            { id: 1, value: "Make Bed"},
            { id: 2, value: "Eat Breakfast"},
            { id: 3, value: "Shower"},
            { id: 4, value: "Go Develop"},
        ];

        const TodoList = () => {
            const [items, setItems] = React.useState(todos);
            const handleDoneClick = (todo) => {
                setItems(items => items.filter(item => item !== todo));
            }

            const handleRestoreClick = () => {
                if (items.length !== todos.length)
                    setItems(items => [...items, todos.find(item => !items.includes(item))])
            }

            return <>
                {items.map((todo) =>
                    <div key={todo.id} style={{ marginBottom: 10 }}>
                        <span>{todo.value} </span>
                        <button onClick={() => handleDoneClick(todo)}>Done</button>
                    </div>
                )}
                <button onClick={handleRestoreClick}>Restore</button>
            </>;
        }

        const App = () => {
            return <>
                <TodoList />
            </>;
        }

        root.render(<App/>);
    </script>
</body>
</html>
